<script>
function load(){
  carregaItens();
var submeter = document.getElementById("submeter");
submeter.addEventListener("click", function() {
  var tarefa = document.getElementById("tarefa-input").value;
    adicionarTarefa(tarefa);
 
  
})
const botoes = document.getElementsByClassName("is-danger");
for(const botao of botoes){
  botao.addEventListener('click', (event)=>{
    event.target.remove();
  });
}
  
}

</script>

<body onload="load() ">

    <div class="box">
  <div class="field">
    <label class="label">Tarefa</label>
    <div class="control">
      <input id="tarefa-input" class="input" type="text" placeholder="A fazer">
    </div>
  </div
<button id="submeter" class="button is-primary"> Incluir
  </button>
  
</div>
